<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="one-half column">
          <img src="img/cryptomonedas.png" />
        </div>
        <div class="one-half column">
          <form id="formulario">
            <div class="row">
              <label>Elige tu Moneda</label>
              <select class="u-full-width" id="moneda" name="moneda">
                <option selected disabled value="">Elige tu moneda</option>
                <option value="USD">Dolar Estadounidense</option>
                <option value="MXN">Peso Mexicano</option>
                <option value="GBP">Libras</option>
                <option value="EUR">Euros</option>
              </select>
            </div>

            <div class="row">
              <div>
                <label>Elige tu Criptomoneda</label>
                <select
                  class="u-full-width"
                  id="criptomonedas"
                  name="criptomoneda"
                >
                  <option selected disabled value="">Elige tu criptomoneda</option>
                </select>
              </div>
            </div>
            <input
              class="button-primary u-full-width"
              type="submit"
              value="Cotizar"
            />

            <div id="resultado" class="resultado"></div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
